<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>image</h4>
    <img src="./assets/ai.png" alt="ai" width="300">

    <h4>link</h4>
    <a href="index.html">click</a>
    <table>
        <h4>Table</h4>
        <thead>
            <tr>
                <th>type</th>
                <th>popularity</th>
                <th>revenue</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>taller G</td>
                <td>20%</td>
                <td>$20/day</td>
            </tr>
            <tr>
                <td>shorter G</td>
                <td>40%</td>
                <td>$25/day</td>
            </tr>
            <tr>
                <td>whiter G</td>
                <td>60%</td>
                <td>$20/day</td>
            </tr>
        </tbody>
    </table>

    <h4>Form</h4>
    <form action="">
        <div>
            <input type="text" placeholder="user name" name="userName">
            <input type="password" placeholder="password" name="userPassword">
            <input type="submit" value="login">
        </div>
        <div>
            Favourites
            <input type="radio" value="long" name="preference">long
            <input type="radio" value="white" name="preference">white
            <input type="radio" value="black" name="preference">black
        </div>
        <div>
            <input name="EA_cities" placeholder="EA cities" list="EACities">
            <datalist id="EACities">
                <option value="Nairobi">
                <option value="Dar">
                <option value="Kampala">
                <option value="Mombasa">
                <option value="Kisumu">
                <option value="Nakuru">
            </datalist>
        </div>
    </form>
</body>
</html>
